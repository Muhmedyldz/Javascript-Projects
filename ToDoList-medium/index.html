<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <!-- ! my todo list tag start -->
    <header>
        <h1>MY TODO LİST</h1>
    </header>
    <!-- ! my todo list tag end -->

    <!-- ! my todo list main start -->
    <form>
        <div class="search">
            <input type="text" placeholder="Add..." class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="selects">
            <select name="todos" class="filter-todo">
                <option value="all">ALL</option>
                <option value="completed">COMPLETED</option>
                <option value="uncompleted">UNCOMPLETED</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!-- ! my todo list main end -->

    <!-- ! alert box start -->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>ekleme başarılı</div>
        </div>
        <div class="alert-warrning">
            <div>input alanı boş geçilemez</div>
        </div>
    </div>
    <!-- ! alert box end -->


    <script src="script.js"></script>
</body>
</html>
